<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google GSI clean test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

    <div>
        <h3>GSI clean test (GitHub Test)</h3>
        <div id="buttonDiv"></div>
        <pre id="log"></pre>

        <script>
            function handleCredentialResponse(response) {
                // Ця функція виведе отриманий ID токен
                document.getElementById("log").textContent =
                    "ID TOKEN:\n" + response.credential;
            }

            window.onload = function () {
                // Ініціалізація GSI
                google.accounts.id.initialize({
                    // Ваш ПРАВИЛЬНИЙ Client ID
                    client_id: "926365130491-g1jnaseq0kq093oqktut7nsjnamtcll6l8.apps.googleusercontent.com",
                    callback: handleCredentialResponse
                });

                // Рендер кнопки
                google.accounts.id.renderButton(
                    document.getElementById("buttonDiv"),
                    { theme: "outline", size: "large" } // конфігурація кнопки
                );
            };
        </script>
    </div>

</body>

</html>
